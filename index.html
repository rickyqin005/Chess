<!DOCTYPE html>
<html lang="en">
<head>
<title>Chess</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="board-container">
<canvas id="canvas" onclick="leftClick(event)" width="554" height="554"></canvas>
</div>
<div id="side-container">
	<div id="black-info">
		<div id="black-label">Black</div>
		<div id="captured-black"></div>
	</div>
	<ol id="notation">
		
	</ol>
	<div id="settings">
		<button onclick="confirmNewGame()">New Game</button>
		<button onclick="rotateBoard()">Rotate Board</button>
		<button onclick="undoMove()">Undo Move</button>
		<div id="whose-turn">White to move</div>
		<input type="checkbox" id="check1"></input>
		<label>Rotate board after turn</label>
		<label>after</label>
		<input type="number" id="rotate-board-delay" step="0.1" size="3" value="0.8" max="10"></input>
		<label>seconds</label>
	</div>
	<div id="white-info">
		<div id="white-label">White</div>
		<div id="captured-white"></div>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
